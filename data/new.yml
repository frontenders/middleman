meetup:
  date: "8 enero 2015"
  type: "double"
  eventbrite: https://frontenders-enero-2015.eventbrite.es
  talks:
  - title: "Picnic CSS, explorando los límites de CSS3"
    text:
      - "Picnic CSS es una librería muy ligera y personalizada. Sigue la separación de conceptos y una metodología DRY más estricta, al contrario que otras librerías similares como Pure CSS o Bootstrap. Cuando empecé a utilizar estas me pregunté, ¿por qué hace falta decirles a los botones que son de tipo, ehm, botón? ¿No sería más fácil si ya lo supieran? También descubrí Tympanus por la época y me encantó."
      - "Después de implementar los button y select - algo que casi ninguna librería hace - decidí hacer el resto de elementos de los formularios, y de paso las tablas y un sistema de grids por curiosidad. Lo metí todo en una misma hoja de estilos con el nombre picnic.css y lo publiqué en Hacker News, llegando a la frontpage y consiguiendo más de 20.000 visitas en las primeras 24 horas. Gracias a todos los consejos y pull requests ahora es un proyecto bastante robusto."
    author:
    - name: "Francisco Presencia Fandos"
      twitter: "FPresencia"
      bio: "es estudiante de Ingeniería Industrial."
  - title: "Why I Love Sketch"
    text:
      - "En esta charla vamos a conocer Sketch. Un programa de edición vectorial que en muy poco tiempo se ha hecho un hueco entre los programas convencionales de diseño y que multitud de diseñadores web/interfaces han empezado a adoptar progresivamente en su trabajo diario."
      - "Daremos un repaso a sus características más importantes desde un enfoque práctico para poder conocer todo lo que puede ofrecernos como diseñadores y hablaremos también por supuesto de sus debilidades."
    author:
    - name: "Salva Ferrando"
      twitter: "salvafc"
      bio: "es diseñador gráfico en @peerTransfer y Sketch-lover."

