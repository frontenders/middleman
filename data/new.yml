  - title: "CSS Grid: Lo que debes saber"
    text:
      - GRID Layout es la nueva especificación CSS y supone una vuelta de tuerca a la manera de representar y configurar layouts en la Web.
      - Con GRID podemos crear rejillas en el pripio CSS y redefinir completamente su estructura y composición con un simple Media Query, adaptándose a cualquier contexto.
      - Como cualquier tecnología nueva, GRID puede parecer confuso e intimidante al principio, por eso en esta charla voy a recorrer los aspectos clave para que tu, como profesional interactivo, salgas sabiendo todo lo que debes saber sobre CSS GRID.
