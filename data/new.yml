meetup:
  date: "24 de Octubre de 2017"
  type: "simple"
  eventbrite: "https://www.meetup.com/Valencia-DevOps/events/243513619/"
  talks:
    - title: "Terraform, gestiona tu infraestructura como código"
      text:
        - "Infraestructura como código (IaC) es una de las prácticas esenciales promovidas por la cultura DevOps."
        - "En esta charla veremos una introducción a Terraform, una herramienta que proporciona una capa de abastraccion flexible sobre multiples proveedores y servicios ( AWS, Google Cloud, Azure, etc ... )"
        - "Mostraremos algunos ejemplos prácticos de cómo se está usando Terraform para gestionar infraestructura"

      author:
      - name: "Paco Sánchez"
        twitter: "Paco_S"
        bio: "Paco trabaja actualmente como SRE en Flywire"
      - name: "David Lluna"
        twitter: "llunatweets"
        bio: "David trabaja actualmente como SRE en Flywire"
